<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

                        </a>

                </div>
                <div class="box2">
                    <form action="#">
                        <p class="form-group">
                            <label for="username"></label><input type="text" id="username2" placeholder="用户名" />  
                        </p>
                        <p class="txt1"></p>
                        <p class="form-group">
                            <label for="password"></label><input type="password" id="password2" placeholder="密码" />
                        </p>
                        <a href="#" class="btnReg2">
                            <span>登录</span>
                        </a>
                    </form>
                </div>
            </div>
        </div>
